<!DOCTYPE html>
<html>
<head>
    <title>List Reviews</title>
</head>
<body>
    <table>
            <th>ID</th>
            <th>Review</th>
        {% for review in reviews %}
        
        <tr>
            <td>{{ review.id }}</td>
            <td>{{ review.review }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'index' %}">Back to home</a></p>
</body>
</html>
